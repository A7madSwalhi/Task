<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label{
            width: 80px;
            display: inline-block;
        }
        .a1 {
            width: auto;
            display:inline
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <label for="">User id: </label>
        <input type="text" name="" id=""><br><br>
        <label for="">Password: </label>
        <input type="password" name="" id=""><br><br>
        <label for="">Name: </label>
        <input type="text" name="" id=""><br><br>
        <label for="">Address: </label>
        <input type="text" name="" id=""><br><br>
        <label for="">Country: </label>
        <select name="" id="" >
            <option value="">(Please Select a Country)</option>
            <option value="">jordan</option>
            <option value="">Syria</option>
            <option value="">Egypt</option>
        </select><br><br>
        <label for="">ZIP Code: </label>
        <input type="text" name="" id=""><br><br>
        <label for="">Email: </label>
        <input type="email" name="" id=""><br><br>
        <label for="">Sex: </label>
        <input type="radio" name="sex" id="" value="Male"><label class="a1" for="">Male</label>
        <input type="radio" name="sex" id="Female"><label class="a1" for="">Female</label>
        <br><br>
        <label for="">Language: </label>
        <input type="checkbox" name="lan" id="" value="en"><label class="a1" for="" >English</label>
        <input type="checkbox" name="lan" id="non"><label class="a1" for="">Non English</label>
        <br><br>
        <label for="" style="">About: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" name="" id="">



        

    </form>
</body>
</html>
