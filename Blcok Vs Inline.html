<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blcok Vs Inline</title>
    <style>
        body{
            background-color: rgb(12, 12, 64);
            color: white;

        }
        p{
            border: 1px solid white;
            margin: 0;
            margin-bottom: 3px;
            padding: 10px;
        }
        span{
            border: 1px solid white;
            padding: 10px;
            margin-right:3px ;
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <div class="d1">
            <h2>Block-level</h2>
            <p>This is Paragraph</p>
            <p>This is another Paragraph</p>
            <p>Paragraphs are block-level elements, so they stack verticaly </p>
        </div>
        <div class="d2">
            <h2>Inline</h2>
            <span>Links are</span>
            <span>Inline Element</span>
            <span>so they fit side-by-side</span>
        </div>
    </div>
</body>
</html>
